<html><head>
	<title>Click Mouse and Draw Line</title>
	<style type="text/css">
		canvas{
			background-color: #ccc;
		}
	</style>
</head>
<body>
<canvas height="450" width="800" id="canvas"></canvas>
<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');

	//ctx.moveTo(100,100);

	document.body.addEventListener('mousedown',drawline);

	function drawline(e){
		var x=e.offsetX;
		var y=e.offsetY;
		//console.log('(X,Y) koordinat: ('+x+','+y+')');
			ctx.lineTo(x,y);
			ctx.lineWidth=2;
			ctx.strokeStyle='black';
			ctx.stroke();
	}
        document.body.addEventListener('keydown', enter);
        function enter(e) {
            var code = e.keyCode;
            if (code == 13){
            ctx.fillStyle = "green";
            ctx.fill();
            }
            else {
            alert("Tekan Enter untuk mewarnai");
        }
    }



</script>


</body></html>
